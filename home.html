<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body class="bg-[#f4f5f7] h-[100vh]">
   <div class="max-w-lg mx-auto bg-white rounded-b-lg">

 <div class=" min-h-[50px] flex justify-between items-center  border-b-1 border-gray-400 p-3">

    <div class="flex">
    <img src="./assets/Group.png" class="h-[50px]">

   <div class="ml-3">
       <h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
       <p class="text-[#08080880]">Available Balance</p>
   </div>
   </div>   

    <div>
    <button class="btn text-[#08080880]"><i class="fa-solid fa-right-from-bracket rotate-180 "></i>
     Log Out</button>
    </div>

</div>
    
<div class="mx-8 p-3">
    <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
    <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
</div>
<!-- All buttons -->
<div  class=" min-h-[200px] grid grid-cols-3 gap-4 p-3">
    <div id="add-button" class="border-2 border-gray-300 text-center rounded-xl pt-4">
        <img src="./assets/wallet1.png" class="mx-auto" alt="">
        <h2>Add Money</h2>
    </div>
     <div id="cash-out-button" class="border-2 border-gray-300 text-center rounded-xl pt-4">
        <img src="./assets/send1.png" class="mx-auto" alt="">
        <h2>Cash Out</h2>
    </div>
     <div id="transfer-button" class="border-2 border-gray-300 text-center rounded-xl pt-4">
        <img src="./assets/money1.png" class="mx-auto" alt="">
        <h2>Transfer Money</h2>
    </div>
     <div id="get-bonus-button" class="border-2 border-gray-300 text-center rounded-xl pt-4">
        <img src="./assets/bonus1.png" class="mx-auto" alt="">
        <h2>Get Bonus</h2>
    </div>
     <div id="pay-bill-button" class="border-2 border-gray-300 text-center rounded-xl pt-4">
        <img src="./assets/purse1.png" class="mx-auto" alt="">
        <h2>Pay Bill</h2>
    </div>
     <div id="transactions-button" class="border-2 border-gray-300 text-center rounded-xl pt-4">
        <img src="./assets/transaction1.png" class="mx-auto" alt="">
        <h2>Transactions</h2>
    </div>
    
</div>

</div>
 <!--form  -->
 
<div  class="all-form-sections max-w-lg mx-auto ">
 
     <!-- Add Money -->
<div class="form" id="add-money-parent">
    <h1 class="my-5 font-bold">Add Money</h1>
    <form action="" class=" bg-white rounded-lg p-3">
        <div>
            <h1 class="font-semibold">Select bank</h1>
            <select id="bank" class="select bg-[#f4f5f7] mt-2 rounded-3xl w-full">
  <option >Select the bank</option>
  <option>NCC Bank</option>
  <option>Islamic Bankr</option>
  <option>Brac Banks</option>
</select>
        </div>
        <div>
             <label class="font-semibold"for="">Bank Account Number</label><br>
            <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full" />
        </div>
        <div>
            <label class="font-semibold"for="">Amount to Add</label><br>
            <input id="add-amount" type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full" /> 
        </div>
        <div>
             <label class="font-semibold"for="">Pin Numberr</label><br>
            <input id="add-pin" type="text" placeholder="Enter Your 4 Digit Pin" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full" />
        </div>

         <button id="add-money-btn" class="btn bg-[#0874f2] mt-5 w-full rounded-3xl text-white" >Add Money</button>
    </form>
</div>

<!-- Cash Out -->
<div class="form" id="cash-out-parent" style="display: none;">
<h1 class="my-5 font-bold">Cash Out</h1>
<form action="" class=" bg-white rounded-lg p-3">
        <div>
             <label class="font-semibold"for="">Agent Number</label><br>
            <input  type="text" placeholder="Enter your agent number" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full" />
        </div>
        <div>
            <label class="font-semibold"for="">Amount </label><br>
            <input id="withdraw-amount" type="text" placeholder="Enter amount to withdraw" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full" /> 
        </div>
        <div>
             <label class="font-semibold"for="">Pin Numberr</label><br>
            <input  type="text" placeholder="Enter Your 4 Digit Pin" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full" />
        </div>

         <button id="withdraw-btn" class="btn bg-[#0874f2] mt-5 w-full rounded-3xl text-white" >Withdraw Money</button>
    </form>
</div>
<!-- Transfer Money -->
<div class="form" id="transfer-money-parent" style="display: none">
    <h1 class="my-5 font-bold">Transfer Money</h1>
</div><!-- Get Bonus -->
<div class="form" id="get-bonus-parent" style="display: none">
    <h1 class="my-5 font-bold">Get Bonus</h1>
</div><!-- Pay Bill-->
<div class="form" id="Pay-bill-parent" style="display: none">
    <h1 class="my-5 font-bold">Pay Bill</h1>
</div><!-- Transactions -->
<div class="form" id="transactions-parent" style="display: none">
    <h1 class="my-5 font-bold">Transactions</h1>
</div>

</div>
  <script src="home.js"></script>
</body>
</html>
